       </header>            
            
      <div class="center">    
         <form id="calculator" name="calculator" action="#" method="get">
            <div class="flex-container1">
               <div class="flex-container2">
                  <div class="flex-item calculatorWindow"><input id="calculatorWindow" name="calculatorWindow" type="text" value="" readonly="readonly"></div>
               </div>
               
               <div class="flex-container2">
                  <div class="flex-item"><button id="seven" name="seven" type="button">7</button></div>
                  <div class="flex-item"><button id="eight" name="eight" type="button">8</button></div>
                  <div class="flex-item"><button id="nine" name="nine" type="button">9</button></div>
                  <div class="flex-item"><button id="devisionSign" name="devisionSign" type="button">/</button></div>
                  <div class="flex-item"><button id="buttonC" name="buttonC" type="button">C</button></div>
               </div>
               
               <div class="flex-container2">
                  <div class="flex-item"><button id="four" name="four" type="button">4</button></div>
                  <div class="flex-item"><button id="five" name="five" type="button">5</button></div>
                  <div class="flex-item"><button id="six" name="six" type="button">6</button></div>
                  <div class="flex-item"><button id="multiplicationSign" name="multiplicationSign" type="button">&lowast;</button></div>
                  <div class="flex-item"><button id="signChange" name="signChange" type="button">&plusmn;</button></div>
               </div>
               
               <div class="flex-container2">
                  <div class="flex-container1">
                     <div class="flex-container2">
                        <div class="flex-item"><button id="one" name="one" type="button">1</button></div>
                        <div class="flex-item"><button id="two" name="two" type="button">2</button></div>
                        <div class="flex-item"><button id="three" name="three" type="button">3</button></div>
                        <div class="flex-item"><button id="minusSign" name="minusSign" type="button">&minus;</button></div>
                     </div>
                     
                     <div class="flex-container2">
                        <div class="flex-item"><button id="zero" name="zero" type="button">0</button></div>
                        <div class="flex-item"><button id="dot" name="dot" type="button">.</button></div>
                        <div class="flex-item"><button id="plusSign" name="plusSign" type="button">&plus;</button></div>
                     </div>
                  </div>   
                  <div class="flex-item"><button id="equalSign" name="equalSign" type="button">&#61;</button></div>
               </div>
                              
            </div>
         </form>
      </div>
